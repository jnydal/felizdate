version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DJANGO_SETTINGS_MODULE: felizdate.settings
      PYTHONPATH: /app
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: felizdate
      PGUSER: felizdate
      PGPASSWORD: felizdate
      MEDIA_ROOT: /app/media
      MEDIA_URL: /media/
    ports:
      - "8000:8000"
    volumes:
      - media_data:/app/media
    depends_on:
      - db

  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: felizdate
      POSTGRES_USER: felizdate
      POSTGRES_PASSWORD: felizdate
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  media_data:

